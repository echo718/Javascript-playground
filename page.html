<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script type="text/javascript" src="Model.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">javascript Demo</span>
      <button tyle="button" id="page_btn">Return Home Page</button>
      </div>
   </nav>

   <div class="container" id="page">
     <div class="row mt-5">
          <div class="col-sm-12 col-lg-4" style="height: auto;" id="page_img">
            
          </div>
          <div class="col-sm-12 col-lg-8" style="height: auto;" id="page_description">
              
          </div>
     </div>
  </div>

  <script>

  var url = document.location.href;
  var id=url.split("=")[1];
  
  for(let element of rawdata){
    for(let j=0;j<element.productMedia.length;j++){
      if(element.productMedia[j].id==id){
          //图片
          var img= document.getElementById("page_img");
          var page_img=document.createElement("img");
          page_img.style="width:100%;height:400px;"
          img.appendChild(page_img);
          page_img.src="https://storage.googleapis.com/luxe_media/wwwroot/"+element.productMedia[j].url;

          //标题
          var description=document.getElementById("page_description");
         var title=document.createElement("div");
         description.appendChild(title);
         title.style="font-size:35px;font-weight:700;";
         title.innerHTML="Product Name:"+element.title;
        //描述
        var descrip=document.createElement("div");
        description.appendChild(descrip);
        descrip.style="font-size:20px;text-align:justify;"
        descrip.innerHTML="Description:"+"<br/>"+element.description;

      }
    }
   
  }

  var btn=document.getElementById("page_btn");
  btn.onclick=function(){
    window.location='index.html';
  }
  
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   
</body>
</html>
